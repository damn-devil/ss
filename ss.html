<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üåÄ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0f0f1f 0%, #000000 100%);
            overflow: hidden;
        }

        .quantum-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80vmin;
            height: 80vmin;
            transform: translate(-50%, -50%);
            filter: blur(1vmin) contrast(1.2);
        }

        .energy-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2vmin solid transparent;
            border-radius: 50%;
            animation: spin 8s linear infinite;
            box-shadow: 
                0 0 5vmin #00ffff,
                inset 0 0 5vmin #00ffff;
        }

        .energy-ring:nth-child(1) {
            animation-delay: -1s;
            border-top-color: #ff00ff;
            border-right-color: #00ffff;
        }

        .energy-ring:nth-child(2) {
            animation-delay: -2s;
            border-bottom-color: #ffff00;
            border-left-color: #ff00ff;
            animation-duration: 6s;
            animation-direction: reverse;
        }

        .energy-ring:nth-child(3) {
            animation-delay: -3s;
            border-top-color: #00ff00;
            border-left-color: #ff0000;
            animation-duration: 10s;
        }

        .particle-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 0.4vmin;
            height: 0.4vmin;
            background: #00ffff;
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }

        .hologram-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 99%, rgba(0, 255, 255, 0.1) 100%),
                linear-gradient(0deg, transparent 99%, rgba(255, 0, 255, 0.1) 100%);
            background-size: 4vmin 4vmin;
            animation: gridPulse 3s infinite alternate;
        }

        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .neural-path {
            position: absolute;
            width: 0.1vmin;
            height: 0.1vmin;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border-radius: 50%;
            animation: neuralPulse 2s infinite alternate;
        }

        .quantum-ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2vmin;
            height: 2vmin;
            border: 0.3vmin solid #00ffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 3s infinite linear;
        }

        .quantum-ripple:nth-child(2) {
            animation-delay: 1s;
            border-color: #ff00ff;
        }

        .quantum-ripple:nth-child(3) {
            animation-delay: 2s;
            border-color: #ffff00;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(2vmin, -1vmin) scale(1.2); opacity: 0.8; }
            50% { transform: translate(-1vmin, 2vmin) scale(0.8); opacity: 0.5; }
            75% { transform: translate(-2vmin, -2vmin) scale(1.1); opacity: 0.7; }
        }

        @keyframes gridPulse {
            0% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }

        @keyframes neuralPulse {
            0% { transform: scale(1); opacity: 0.1; }
            100% { transform: scale(2); opacity: 0.8; }
        }

        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(20); opacity: 0; }
        }

        .cyber-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60vmin;
            height: 60vmin;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 0%, transparent 70%);
            animation: glowPulse 4s infinite alternate;
            filter: blur(2vmin);
        }

        @keyframes glowPulse {
            0% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.2); }
        }

        .touch-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            cursor: pointer;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            .quantum-orb {
                width: 90vmin;
                height: 90vmin;
            }
            
            .energy-ring {
                border-width: 3vmin;
            }
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="hologram-grid"></div>
        
        <div class="cyber-glow"></div>
        
        <div class="quantum-orb">
            <div class="energy-ring"></div>
            <div class="energy-ring"></div>
            <div class="energy-ring"></div>
        </div>
        
        <div class="quantum-ripple"></div>
        <div class="quantum-ripple"></div>
        <div class="quantum-ripple"></div>
        
        <div class="particle-field" id="particleField"></div>
        <div class="neural-network" id="neuralNetwork"></div>
        
        <div class="touch-layer" id="touchLayer"></div>
    </div>

    <audio id="audioElement" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            const field = document.getElementById('particleField');
            const particleCount = 150;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
                particle.style.animationDelay = Math.random() * 4 + 's';
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
                const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff0000'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                particle.style.width = particle.style.height = (Math.random() * 0.6 + 0.2) + 'vmin';
                
                field.appendChild(particle);
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–µ–π—Ä–æ–Ω–Ω–æ–π —Å–µ—Ç–∏
        function createNeuralNetwork() {
            const network = document.getElementById('neuralNetwork');
            const nodeCount = 80;
            
            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'neural-path';
                
                node.style.left = Math.random() * 100 + 'vw';
                node.style.top = Math.random() * 100 + 'vh';
                node.style.animationDelay = Math.random() * 2 + 's';
                node.style.animationDuration = (Math.random() * 2 + 1) + 's';
                
                network.appendChild(node);
            }
        }

        // –ê—É–¥–∏–æ —Å–∏—Å—Ç–µ–º–∞
        let audioActivated = false;
        
        function activateAudioSystem() {
            if (audioActivated) return;
            audioActivated = true;
            
            const audio = document.getElementById('audioElement');
            console.log('üåÄ Quantum audio system activated');
            
            // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å
            audio.volume = 1.0;
            
            const playAudio = () => {
                audio.play().then(() => {
                    console.log('üîä Audio playing at maximum volume');
                    
                    // –£—Å–∏–ª–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                    const volumeBoost = setInterval(() => {
                        audio.volume = 1.0;
                    }, 500);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –∑–∞–ø—É—Å–∫–µ
                    document.querySelector('.quantum-orb').style.filter = 'blur(1vmin) contrast(1.5) brightness(1.3)';
                    
                }).catch(error => {
                    console.log('‚ö†Ô∏è Audio activation failed, retrying...');
                    setTimeout(playAudio, 1000);
                });
            };
            
            playAudio();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createNeuralNetwork();
            
            const touchLayer = document.getElementById('touchLayer');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
            const interactions = [
                'click', 'touchstart', 'touchend', 'touchmove',
                'mousedown', 'mouseup', 'keydown', 'scroll',
                'wheel', 'orientationchange'
            ];
            
            interactions.forEach(event => {
                document.addEventListener(event, activateAudioSystem, { once: false });
            });
            
            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(activateAudioSystem, 1200);
            
            // –í–∏–±—Ä–∞—Ü–∏—è –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–∞
            if (navigator.vibrate) {
                navigator.vibrate([100, 30, 100, 30, 100]);
            }
        });

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        setInterval(() => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                if (Math.random() > 0.95) {
                    particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                }
            });
        }, 2000);
    </script>
</body>
</html>
